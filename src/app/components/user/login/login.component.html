<div class="card py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center fw-bolder mb-4">User Login</h2>
            <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" [ngClass]="loginForm.controls.email.touched && loginForm.controls.email.errors?.required || loginForm.controls.email.errors?.email ? 'is-invalid' : '' " formControlName="email" placeholder="Enter You Email id">
                    <small class="form-text text-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">Please Enter Your Email</small>
                    <small class="form-text text-danger" *ngIf="loginForm.controls.email.errors?.email">Please Enter valid Address</small>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" [ngClass]="loginForm.controls.password.touched && loginForm.controls.password.errors?.required || loginForm.controls.password.errors?.password ? 'is-invalid' : '' " formControlName="password" placeholder="Enter You Password id">
                    <small class="form-text text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">Please Enter Your Password</small>
                    <small class="form-text text-danger" *ngIf="loginForm.controls.password.errors?.minlength">Your Password Must Be 8 Characters.</small>
                </div>
            </form>
        </div>
    </div>
</div>
